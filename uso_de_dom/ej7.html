<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de atributos con setAttribute</title>
</head>
<body>
    <div id="elemento">Atributo</div>
    <script>
        const elemento = document.getElementById('elemento')
        elemento.setAttribute('data-nuevoAt','valor')
    </script>

</body>
</html>
